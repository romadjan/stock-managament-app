{% extends "itemstore/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
      <a href="{% url 'issue_items' items.id %}"><div class='btn btn-danger'>ISSUE THIS ITEM</div></a>
      <a href="{% url 'receive_items' items.id %}"><div class='btn btn-primary'>RECEIVE THIS ITEM</div></a>
      <br><br>
        <div class="display_table">

            <table class='table'>
                <tr>
                    <th>ITEM NAME</th>
                    <th>QUANTITY IN STORE</th>
                    <th>LAST UPDATED</th>
                    <th>REORDER LEVEL</th>
                </tr>
                <tr>
                    <td>{{items.item_name}}</td>
                    <td>{{items.quantity}}</td>
                    <td>{{items.last_updated}}</td>
                    <td>{{items.reorder_level}}</td>
                </tr>
            </table>
        </div>
{% endblock %}
